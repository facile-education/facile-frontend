<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Nero default theme-color -->
    <style id="theme-color" type="text/css">
      .theme-text-color { color: #99B9E9; }
      .theme-background-color { background-color: #99B9E9; }
      .theme-hover-background-color:hover { background-color: #99B9E9; }
      .theme-hover-text-color:hover { color: #99B9E9; }
      .theme-border-color { border-color:#99B9E9; }
    </style>
    <!-- Font Awesome icons -->
    <link href="<%= BASE_URL %>css/fontawesome-all.min.css" rel="stylesheet">
    <title>Nero</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but nero doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
